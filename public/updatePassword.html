<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.1/css/bulma.min.css"
        integrity="sha256-1nEaE91OpXJD7M6W5uSiqxhdmrY+lOOTHC1iUxU9Pds=" crossorigin="anonymous" />
    <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script>
    <script src="/controllers/firebaseConfig.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>var db = firebase.firestore();</script>
</head>

<body class="content section">
    <main>
        <div id="2fa-captcha"></div>
        <h4 id="loading"></h4>
        <div id="changePassword-form">
            <h3>Change your Account's Password</h3>
            <div class="passwords-fields">
                <h5>Old Password:</h5>
                <input type="password" class="input" id="enroll-oldPassword" placeholder="*************">
            </div>
            <div class="passwords-fields">
                <h5>New Password:</h5>
                <input type="password" class="input" id="enroll-newPassword" placeholder="***************">
            </div>
            <div class="passwords-fields">
                <h5>Confirm Password:</h5>
                <input type="password" class="input" id="enroll-confirmPassword" placeholder="***************">
            </div>
            <button class="btn" id="enroll-changePassword">Change Password</button>
        </div>
        <div id="verifyCode-form">
            <h5>Verify Code</h5>
            <input class="input" id="login-code" placeholder="Verification code">
            <button class="btn" id="login-verify">Verify</button>
        </div>
    </main>
    <script>const auth = firebase.auth();</script>
    <script src="controllers/recaptcha.js"></script>
    <script src="controllers/changePassword.js"></script>
</body>

</html>
